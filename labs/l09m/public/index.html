<!DOCTYPE html>
<html ng-app="ContactManagerApp">
    <head>
        <title>Contact Manager</title>
        <link 
            rel="stylesheet" 
            href="/bower_components/bootstrap/dist/css/bootstrap.min.css" 
            type="text/css" />
        <link 
            rel="stylesheet" 
            href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" 
            type="text/css" />
        <script 
            type="text/javascript" 
            src="/bower_components/jquery/dist/jquery.min.js"></script>    
        <script 
            type="text/javascript" 
            src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>    
        <script 
            type="text/javascript" 
            src="/bower_components/angular/angular.min.js"></script>    
        <script type="text/javascript" src="/contact-manager-app.js"></script>
        <script type="text/javascript" src="/list-ctrl.js"></script>

    </head>
<body>
<div ng-controller="ListCtrl">
<h2>My Contacts</h2>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input class="form-ctrl" ng-model="newContact.name"/></td>
            <td><input class="form-ctrl" ng-model="newContact.phone"/></td>
            <td><input class="form-ctrl" ng-model="newContact.email"/></td>
            <td><button class="btn btn-primary" ng-click="addContact()"/></td>
        </tr>
        <tr ng-repeat="contact in contacts">
            <td>{{contact.name}}</td>
            <td>{{contact.phone}}</td>
            <td>{{contact.email}}</td>
            <td>&nbsp;</td>
        </tr>
    </tbody>
</table>
</div>
</body>
</html>
